<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e3f2fd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0c4a6e;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #334155;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .required {
            color: #0c4a6e;
        }

        input[type="text"],
        input[name="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #f8fafc;
            font-family: inherit;
            color: #1e293b;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus,
        input[name="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        input[type="text"]:hover,
        input[name="email"]:hover,
        input[type="password"]:hover,
        textarea:hover {
            border-color: #94a3b8;
        }

        input::placeholder,
        textarea::placeholder {
            color: #94a3b8;
        }

        .helper-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: #0284c7;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #94a3b8;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 12px;
        }

        .login-link {
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }

        .login-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: #0284c7;
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #0ea5e9;
        }

        .checkbox-label {
            font-size: 13px;
            color: #475569;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #0ea5e9;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Input validation styles */
        input:invalid {
            border-color: #cbd5e1;
        }

        input:invalid:focus {
            border-color: #0ea5e9;
        }

        input:valid {
            border-color: #cbd5e1;
        }

        input:valid:focus {
            border-color: #0ea5e9;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-row .form-group {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration</h1>
        </div>

        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                >
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">
                        First Name
                    </label>
                    <input 
                        type="text" 
                        id="firstname" 
                        name="firstname" 
                    >
                </div>

                <div class="form-group">
                    <label for="lastname">
                        Last Name
                    </label>
                    <input 
                        type="text" 
                        id="lastname" 
                        name="lastname" 
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input 
                    name="email" 
                    id="email" 
                    name="email" 
                >
                <!-- <small class="helper-text">We'll never share your email</small> -->
            </div>

            <div class="form-group">
                <label for="address">
                    Address 
                </label>
                 <textarea 
                    id="address" 
                    name="address" 
                    placeholder="Enter your full address"
                ></textarea>

               <!-- <small class="helper-text">Street address, city, state, ZIP code</small> -->
            </div>

            <!-- <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div> -->

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- <div class="divider">
            <span>or</span>
        </div> -->

        <div class="login-link">
            Already Registered? <a href="/login">Login in</a>
        </div>
    </div>
</body>
</html>
